<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Contraseñas - Agregar</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1KpOH3LqXn00w7FeOA7KfF7EpUmWV6j6chf71QWo8lw5yIIe9NRSW8W58O1zFoRS" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cdcf4a6c66.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(172, 197, 239);">
    <div id="main" class="container">
        <h1 class="text-center">Gestor de Contraseñas</h1>

        <div class="form-group">
            <label for="plataforma">Plataforma:</label>
            <input type="text" class="form-control" name="plataforma" id="plataforma" placeholder="Plataforma">
        </div>

        <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Usuario">
        </div>

        <div class="form-group">
            <label for="clave">Clave:</label>
            <input type="text" class="form-control" name="clave" id="clave" placeholder="Clave">
        </div>

        <div class="tarjeta">
            <button type="button" class="btn btn-info" onclick="registrar()">
                <img src="imagenes/salvar.png" height="30" width="30"> Guardar
            </button>
            <button type="button" class="btn btn-warning" onclick="location.href='index.html'">
                <img src="imagenes/atras.png" height="30" width="30"> Volver
            </button>
        </div>
    </div>
</body>

</html>
